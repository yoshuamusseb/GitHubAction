<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Primer Parcial - Electiva 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tipografía y fondo general */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f9ff;
            /* Fondo gris-azulado claro */
            color: #333;
        }

        /* Sección "hero" con degradado y forma de ola */
        .hero {
            position: relative;
            background: linear-gradient(120deg, #4A90E2, #7FB3FF);
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero .logo-itla {
            width: 120px;
            margin-bottom: 1rem;
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .hero svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        /* Contenedor principal (tarjeta) */
        .content {
            margin: 2rem auto;
            max-width: 600px;
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .content h2 {
            margin-bottom: 1rem;
            color: #4A90E2;
            /* Título en azul */
        }

        .content p {
            margin-bottom: 0.5rem;
            color: #555;
        }

        /* Botón de enlace al repositorio */
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4A90E2;
            color: #fff;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 2rem 0;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Sección superior con degradado y logo del ITLA -->
    <section class="hero">

        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">

    </section>

    <section class="content">
        <h2>Primer Parcial - Electiva 2</h2>
        <p><strong>Nombre:</strong> Yoshua P.Musseb</p>
        <p><strong>Matrícula:</strong> 2022-1031</p>
        <a href="https://github.com/yoshuamusseb/GitHubAction" class="btn" target="_blank">
            Repositorio
        </a>
    </section>

</body>

</html>
